<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot (RAG)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Set a fixed height for the chat window */
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; /* Enable scrolling for messages */
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background-color: #e0e0e0;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #888;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI RAG Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai">Hello! How can I help you today based on my knowledge base?</div>
        </div>
        <div class="loading-indicator" id="loading-indicator">Thinking...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // IMPORTANT: Replace with your Flask backend URL if different
        // Default Flask port is 5000
        const API_URL = 'http://localhost:8080/rag-query';

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (query === '') return;

            appendMessage('user', query);
            userInput.value = ''; // Clear input field

            loadingIndicator.style.display = 'block'; // Show loading indicator
            sendButton.disabled = true; // Disable button while processing

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('ai', data.answer);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', `Error: Could not get a response. Please try again. (${error.message})`);
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                sendButton.disabled = false; // Re-enable button
                userInput.focus(); // Focus input for next message
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        window.onload = () => {
            userInput.focus();
        };

    </script>
</body>
</html>
